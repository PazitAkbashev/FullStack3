<!DOCTYPE html>
<link rel='stylesheet'  href='./SPA_login.css'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do list</title>
</head>
<body>
    
   
      
     <div id="form1">
        <h2>To Do list-register</h2>
        <form id="su">
          <label for="newusername">username:</label><br>
          <input type="text" id="newusername" name="newusername" placeholder="username" required><br>
          <label for="newpassword">password:</label><br>
          <input type="password" id="newpassword" name="newpassword" placeholder="password" required><br>
          <label for="npassword">Confirm Password:</label><br>
          <input type="password" id="npassword" name="npassword" placeholder="Confirm Password" required><br>
          <input id="register" type="submit" value="register" >
        </form>
        <a id="reg" href="#"> Already registered in the system?</a>
    </div>

        
  <div id="form2" >
    <h2>To-Do list-login</h2>
    <form  id="submit">
      <label for="username">username:</label><br>
      <input type="" id="username" name="username" placeholder="username:" required><br>
      <label for="password">password:</label><br>
      <input type="password" id="password" name="password" placeholder="password" required><br><br>
      <input type="submit" value="login">
    </form> 
    <a id="log" href="#"> Don't have an account?</a>
  </div>
  
     
    <script src="./SPA_login.JS"></script>
</body>

</html>
